<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Records</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>School ID</th>
        <th>School Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for school in schools %}
    <tr>
        <td>{{ school.id }}</td>
        <td>{{ school.name }}</td>
        <td>
            <a href="/edit-school/{{ school.id }}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
            <a href="/delete-school/{{ school.id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="/school-form" class="btn btn-primary">Add New Record</a></center>
</body>
</html>
