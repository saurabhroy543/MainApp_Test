<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/student-form">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Enter Details</h3>
            </div>
        </div>
        <!--    <div class="form-group row">-->
        <!--    <label class="col-sm-2 col-form-label">School Id</label>-->
        <!--    <div class="col-sm-4">-->
        <!--      {{ form.id }}-->
        <!--    </div>-->
        <!--  </div>-->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Student Name:</label>
            <div class="col-sm-4">
                {{ form.name }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Enrollment:</label>
            <div class="col-sm-4">
                {{ form.enrollment }}
            </div>
        </div>
          <div class="form-group row">
    <label class="col-sm-2 col-form-label">School:</label>
    <div class="col-sm-4">
      {{ form.school }}
    </div>
  </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
